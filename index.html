<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script type="module" src="js/control.js" defer></script>
  <title>MOVIENEST</title>
</head>

<body class="custom-scrollbar overflow-hidden">
  <section class="loader text-center pt-5 text-light">
    <img src="img/pre-loader.png" class="animate__animated animate__pulse animate__infinite" alt="">
  </section>
  <section class="navbar sticky-md-top navbar-expand-lg navbar-dark pt-3 pb-2 mb-4">
    <div class="container justify-content-between flex-column flex-md-row">
      <div class="logo mb-2 mb-md-0">
        <a class="" href="index.html">
          <img src="img/pre-loader.png" alt="title" class="logo" width="50">
          <img src="img/logo.png" alt="title" class="logo">
        </a>
      </div>
      <div class="navigations d-flex justify-content-center align-items-center mb-2 mb-md-0">
        <a href="#movies" class="text-decoration-none fs-4 me-4 active">Movies</a>
        <a href="#tv-shows" class="text-decoration-none fs-4">TV Shows</a>
      </div>
      <form class="input-wrapper">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback text-center"></span>
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </form>
    </div>
    </div>
  </section>

  <section class="search-movie-container text-light px-2 px-md-4 d-none">
    <div class="">
      <button class="get-back-btn btn btn-light rounded-circle">
        <i class="fas fa-long-arrow-alt-left"></i>
      </button>
    </div>
    <div class="card-container movie-query d-flex justify-content-center flex-wrap overflow-hidden">
    </div>
  </section>
  <section class="movies-container">

  <section class="upcoming text-light">
    <div class="card-container upcoming-movie custom-scrollbar d-flex justify-content-start px-2 px-md-4">

    </div>
  </section>
  <section class="new-releases text-light">
    <div class="card-container new-releases-movie custom-scrollbar d-flex justify-content-start px-2 px-md-2">

    </div>
  </section>
  <section class="top-rated text-light">
    <div class="card-container top-rated-movie custom-scrollbar d-flex justify-content-start px-2 px-md-4">

    </div>
  </section>
  </section>
  <section class="movie-details-view custom-scrollbar text-light px-4 d-none">
    <div class="overlay d-none"></div>
    <div class="">
      <button class="get-back-btn btn btn-light rounded-circle">
        <i class="fas fa-long-arrow-alt-left"></i>
      </button>
    </div>
    <div class="movie-info img-container d-flex align-items-start flex-column flex-md-row">
      <div class="card-container d-flex justify-content-start pt-1 pb-1 m-auto m-md-0">
        <div class="card-wrapper">
          <div class="card border-0 bg-transparent">
            <img src="" class="card-img-top m-auto m-md-0" id="imgMovieId" alt="image">
          </div>
        </div>
      </div>
      <div class="mt-2 mt-md-0 ps-md-3 m-auto m-md-0 text-center text-md-start">
        <div class="genre d-flex justify-content-center justify-content-md-start align-items-center flex-wrap mb-4">
        </div>
        <div class="movie-title">
          <div class="title-status mb-3">
            <h3 class="fw-normal title-txt"></h3>
            <h5 class="release-date fs-5 fst-italic text-secondary"></h5>
          </div>
          <div class="contents d-flex justify-content-between align-items-center m-auto m-md-0">
            <div class="d-flex">
              <p class="ratings m-0 fs-5"></p>
              <p class="run-time m-0 fs-5 ms-2 ps-1 border-start"></p>
            </div>
            <div class="movie-watch">
              <button type="button" class=" watch-trailer btn btn-light px-1 py-1">
                <i class="fas fa-play"></i>
                Trailer
              </button>
            </div>
          </div>
        </div>

        <div class="movie-overview mt-3 mb-2">
          <div class="mb-2">
            <h5 class="movie-tagline fst-italic text-secondary"></h5>
          </div>
          <textarea class="overview-txt border-0 bg-transparent custom-scrollbar text-center text-sm-start" cols="30"
            rows="7" readonly>
          </textarea>
        </div>
      </div>
    </div>
    <div class="trailer-container d-none">
      <div class="trailer-view">
        <div id="player"></div>
        <div class="trailer-exit">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
  </section>
  <script>
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";

    const firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        playerVars: {
          'playsinline': 1,
        },
      });
    }
    function loadVideoById(id) {
      player.loadVideoById({ videoId: `${id}` })
    }
    function playVideo() {
      player.playVideo();
    }
    function stopVideo() {
      player.stopVideo();
    }
  </script>
</body>

</html>
