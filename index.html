<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
  <title>MOVIE EXPLORE</title>
</head>

<body class="custom-scrollbar">
  <nav class="navbar navbar-expand-lg navbar-dark pt-4">
    <div class="container">
      <a class="me-4" href="#">
      </a>
      <div class="input-wrapper">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </div>
      <div class="text-secondary">
      </div>
    </div>
    </div>
  </nav>

  <section class="upcoming text-light">
    <div class="header d-flex justify-content-between align-items-center px-4 my-2">
      <div class="title">
        <h3 class="fw-normal">Upcoming</h3>
      </div>
    </div>
    <div class="card-container upcoming-movie d-flex justify-content-start px-4">
      <div class="card-wrapper ms-1 me-2">
        <div class="card border-0 bg-transparent">
          <img src="https://image.tmdb.org/t/p/w500/M7SUK85sKjaStg4TKhlAVyGlz3.jpg" class="card-img-top">
        </div>
      </div>
      <div class="card-wrapper ms-1 me-2">
        <div class="card border-0 bg-transparent">
          <img src="https://image.tmdb.org/t/p/w500/oht9CZHNDBEu5KitgxUsb0LhQ8v.jpg" class="card-img-top">
        </div>
      </div>
    </div>
  </section>
  <section class="new-releases text-light">
    <div class="header d-flex justify-content-between align-items-center px-4 my-2">
      <div class="title">
        <h3 class="fw-normal">New Releases</h3>
      </div>
    </div>
    <div class="card-container new-releases-movie d-flex justify-content-start px-4">
      <div class="card-wrapper ms-1 me-2">
        <div class="card border-0 bg-transparent">
          <img src="https://image.tmdb.org/t/p/w500/M7SUK85sKjaStg4TKhlAVyGlz3.jpg" class="card-img-top">
        </div>
      </div>
      <div class="card-wrapper ms-1 me-2">
        <div class="card border-0 bg-transparent">
          <img src="https://image.tmdb.org/t/p/w500/oht9CZHNDBEu5KitgxUsb0LhQ8v.jpg" class="card-img-top">
        </div>
      </div>
    </div>
  </section>
  <section class="top-rated text-light">
    <div class="header d-flex justify-content-between align-items-center px-4 my-2">
      <div class="title">
        <h3 class="fw-normal">Top Rated</h3>
      </div>
    </div>
    <div class="card-container top-rated-movie d-flex justify-content-start px-4">
      <div class="card-wrapper ms-1 me-2">
        <div class="card border-0 bg-transparent">
          <img src="https://image.tmdb.org/t/p/w500/M7SUK85sKjaStg4TKhlAVyGlz3.jpg" class="card-img-top">
        </div>
      </div>
      <div class="card-wrapper ms-1 me-2">
        <div class="card border-0 bg-transparent">
          <img src="https://image.tmdb.org/t/p/w500/oht9CZHNDBEu5KitgxUsb0LhQ8v.jpg" class="card-img-top">
        </div>
      </div>
    </div>
  </section>

</html>
