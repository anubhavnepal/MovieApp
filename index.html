 />

<body class="custom-scrollbar overflow-hidden">
  <section class="loader text-center pt-5 text-light">
    <img src="img/pre-loader.png" class="animate__animated animate__pulse animate__infinite" alt="">
  </section>
  <section class="navbar navbar-expand-lg navbar-dark py-4 mb-4">
    <div class="container justify-content-around ">
      <div class="logo">
        <a class="" href="index.html">
          <img src="img/logo.png" alt="title" class="logo">
        </a>
      </div>
      <div class="navigations">

        <a href="#tv-shows" class="text-decoration-none fs-4 me-4">TV Shows</a>
      </div>
      <div class="input-wrapper">

      </div>
    </div>
    </div>
  </section >

    </div>

        <h3 class="fw-normal">Top Rated</h3>
      </div>
    </div>

    </div>
