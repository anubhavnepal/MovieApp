<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
 />
  <script type="module" src="js/control.js" defer></script>
  <title>MOVIENEST</title>
</head>

<body class="custom-scrollbar overflow-hidden">
  <section class="loader text-center pt-5 text-light">
    <img src="img/pre-loader.png" class="animate__animated animate__pulse animate__infinite" alt="">
  </section>
  <section class="navbar navbar-expand-lg navbar-dark py-4 mb-4">
    <div class="container justify-content-around ">
      <div class="logo">
        <a class="" href="index.html">
          <img src="img/logo.png" alt="title" class="logo">
        </a>
      </div>
      <div class="navigations">
        <a href="#movies" class="text-decoration-none fs-4 me-4 active">Movies</a>
        <a href="#tv-shows" class="text-decoration-none fs-4 me-4">TV Shows</a>
      </div>
      <div class="input-wrapper">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </div>
    </div>
    </div>
  </section >

  <section class="upcoming text-light">
    <div class="header d-flex justify-content-between align-items-center px-4 my-2">
      <div class="title">
        <h3 class="fw-normal">Upcoming</h3>
      </div>
    </div>
    <div class="card-container upcoming-movie d-flex justify-content-start px-4">

    </div>
  </section>
  <section class="new-releases text-light">
    <div class="header d-flex justify-content-between align-items-center px-4 my-2">
      <div class="title">
        <h3 class="fw-normal">New Releases</h3>
      </div>
    </div>
    <div class="card-container new-releases-movie d-flex justify-content-start px-4">

    </div>
  </section>
  <section class="top-rated text-light">
    <div class="header d-flex justify-content-between align-items-center px-4 my-2">
      <div class="title">
        <h3 class="fw-normal">Top Rated</h3>
      </div>
    </div>
    <div class="card-container top-rated-movie d-flex justify-content-start px-4">

    </div>
  </section>
  <section class="movie-details-view custom-scrollbar text-light px-4 d-none">
    <div class="">
      <button class="get-back-btn btn btn-light rounded-circle">
        <i class="fas fa-long-arrow-alt-left"></i>
      </button>
    </div>
    <div class="movie-info img-container d-flex align-items-start">
      <div class="card-container d-flex justify-content-start pt-1 pb-1">
        <div class="card-wrapper">
          <div class="card border-0 bg-transparent">
            <img src="" class="card-img-top" id="imgMovieId" alt="image">
          </div>
        </div>
      </div>
      <div class="ps-3">
        <div class="genre d-flex align-items-center mb-4"></div>
        <div class="movie-title">
          <div class="title-status mb-3">
            <h3 class="fw-normal title-txt"></h3>
            <h5 class="release-date fs-5 fst-italic text-secondary"></h5>
          </div>
          <div class="contents d-flex justify-content-between align-items-center">
            <div class="d-flex">
              <p class="ratings m-0 fs-5"></p>
              <p class="run-time m-0 fs-5 ms-2 ps-1 border-start"></p>
            </div>
            <div class="movie-watch">
              <button type="button" class="watch-trailer btn btn-light">
              <i class="fas fa-play"></i>
                Watch Trailer
              </button>
            </div>
          </div>
        </div>
        <div class="movie-overview mt-3 mb-2">
          <div class="mb-2">
            <h5 class="movie-tagline fst-italic text-secondary"></h5>
          </div>
          <textarea class="overview-txt border-0 bg-transparent custom-scrollbar text-start" cols="30" rows="7" readonly>
          </textarea>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
